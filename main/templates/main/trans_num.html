<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<title>Hello, world!</title>
		<style>
			#query_box {
				width: 100%;
				font-size: 16px;
				padding: 12px 20px 12px 40px;
				border: 1px solid #ddd;
				margin-bottom: 12px;
				margin-top: 12px;
			}

		</style>
	</head>
	


  <body>

			<div class="container">
				<input type="text" id="query_box" onkeyup="searchPhone()" placeholder="Search for phone.." title="Type in a name" />

				<table class="table" id="trans_table">
					<thead class="thead-dark">
							<tr>
									<th scope="col">#</th>
									<th scope="col">Phone Number</th>
									<th scope="col">Translations</th>=
							</tr>
					</thead>
					<tbody>
							
							{% for i in user_data %}
								<tr>
										<th scope="row">{{forloop.counter}}</th>
										<td>{{i.phone}}</td>
										<td>{{i.trans_num}}</td>
								</tr>
							{% endfor %}
							
					</tbody>
				</table>

			</div>
			

    <!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script>
			function searchPhone() {
				// Declare variables
				var input, filter, table, tr, td, i, txtValue;
				input = document.getElementById("query_box").value;
				
				// console.log(input);
				// console.log(typeof(input));
				table = document.getElementById("trans_table");
				tr = table.getElementsByTagName("tr");
			
				// Loop through all table rows, and hide those who don't match the search query
				for (i = 0; i < tr.length; i++) {
					td = tr[i].getElementsByTagName("td")[0];
					if (td) {
						txtValue = td.textContent;
						if (txtValue.indexOf(input) > -1) {
							tr[i].style.display = "";
						} else {
							tr[i].style.display = "none";
						}
					}
				}
			}
			</script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
